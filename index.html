<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <link rel="stylesheet" media="(max-width: 550px)" href="./assets/CSS/style.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="photo">
      </div>
      <div class="display">
        <p class="perfume">Perfume</p>
        <h2 class="announcement">Gabrielle Essence Eau
          De Parfum
        </h2>
        <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
        <button>
          <img src="./assets/images/icon-cart.svg" alt="cart-icon">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/vinicius-campiotto-421233250/">Vinicius Campiotto</a>.
    </div>
  </div>
</body>

</html>
